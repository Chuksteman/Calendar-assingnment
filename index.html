<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="month-year">
        <p class="less-than">&lt;</p>
        <p class="month-year-inner">February 2023</p>
        <p class="greater-than">&gt;</p>
      </div>
      <div class="horizon"><hr /></div>
      <div class="calendar-inner">
        <p class="days">Su</p>
        <p class="days">Mo</p>
        <p class="days">Tu</p>
        <p class="days">We</p>
        <p class="days">Th</p>
        <p class="days">Fr</p>
        <p class="days">Sa</p>
        <p class="last-month">31</p>
        <p class="last-month">30</p>
        <p class="last-month">29</p>
        <p class="current-month">1</p>
        <p class="current-month">2</p>
        <p class="current-month">3</p>
        <p class="current-month">4</p>
        <p class="current-month">5</p>
        <p class="current-month">6</p>
        <p class="today">7</p>
        <p class="current-month">8</p>
        <p class="current-month">9</p>
        <p class="current-month">10</p>
        <p class="current-month">11</p>
        <p class="current-month">12</p>
        <p class="current-month">13</p>
        <p class="current-month">14</p>
        <p class="current-month">15</p>
        <p class="current-month">16</p>
        <p class="current-month">17</p>
        <p class="current-month">18</p>
        <p class="current-month">19</p>
        <p class="current-month">20</p>
        <p class="current-month">21</p>
        <p class="current-month">22</p>
        <p class="current-month">23</p>
        <p class="current-month">24</p>
        <p class="current-month">25</p>
        <p class="current-month">26</p>
        <p class="current-month">27</p>
        <p class="current-month">28</p>
        <p class="next-month">1</p>
        <p class="next-month">2</p>
        <p class="next-month">3</p>
        <p class="next-month">4</p>
        <p class="next-month">5</p>
        <p class="next-month">6</p>
        <p class="next-month">7</p>
        <p class="next-month">8</p>
        <p class="next-month">9</p>
        <p class="next-month">10</p>
        <p class="next-month">11</p>
      </div>
      <div class="horizon"><hr /></div>
      <div class="calendar-outer">
        <p class="left">Prev Year</p>
        <p class="middle">Today</p>
        <p class="right">Next Year</p>
      </div>
    </div>
  </body>
</html>
